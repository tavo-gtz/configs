"$schema" = 'https://starship.rs/config-schema.json'

palette = 'nordic_dark'

# ==========================================
# Main prompt format
# ==========================================
command_timeout = 5000

format = """
[](firstcolor)\
$os\
$username\
[](bg:secondcolor fg:firstcolor)\
$directory\
[](bg:thirdcolor fg:secondcolor)\
$git_branch\
[](bg:fourthcolor fg:thirdcolor)\
$time\
[](fg:fourthcolor) \
$cmd_duration\
$line_break\
$character"""

# ==========================================
# OS module
# ==========================================

[os]
disabled = false
style = "bg:firstcolor fg:accent"

[os.symbols]
Macos = "" #  󰊠 󰄛 󰩃  󰯆  󰚌 󰀵

# ==========================================
# Username module
# ==========================================

[username]
show_always = true
style_user = "bg:firstcolor fg:accent"
style_root = "bg:firstcolor fg:accent"
format = '[ $user]($style)'

# ==========================================
# Directory module
# ==========================================

[directory]
style = "bg:secondcolor fg:accent"
format = "[ $path ]($style)"
truncation_length = 8
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 Documents"
"documents" = "󰈙 documents"
"Downloads" = " Downloads"
"downloads" = " downloads"
"Pictures" = " Pictures"
"pictures" = " pictures"
"Development" = "󰲋 Development"
"development" = "󰲋 development"

# ==========================================
# Git modules
# ==========================================

[git_branch]
symbol = " "
style = "bg:thirdcolor"
format = '[[ $symbol $branch ](fg:accent bg:thirdcolor)]($style)'

# ==========================================
# Time module
# ==========================================

[time]
disabled = false
time_format = "%I:%M %p"
style = "bg:fourthcolor"
format = '[[  $time ](fg:accent bg:fourthcolor)]($style)'


# ==========================================
# Character prompt symbol module
# ==========================================

[character]
disabled = false
success_symbol = '[❯](bold fg:successcolor)'
error_symbol = '[❯](bold fg:errorcolor)'
vimcmd_symbol = '[❮](bold fg:successcolor)'
# success_symbol = '[](bold fg:successcolor)'
# error_symbol = '[](bold fg:errorcolor)'
# vimcmd_symbol = '[](bold fg:successcolor)'


# ==========================================
# Command duration module (optional)
# ==========================================

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:fourthcolor"
disabled = true
show_notifications = true
min_time_to_notify = 45000

# ==========================================
# Line break
# ==========================================

[line_break]
disabled = true

